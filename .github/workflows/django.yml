name: Django CI
permissions:
  contents: read

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.13"]

    steps:
    - uses: actions/checkout@v5

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
        check-latest: true

    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: pip-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}

    - name: System deps
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libpq-dev # gdal-bin libgdal-dev libgeos-dev

    - name: Upgrade pip tooling
      run: python -m pip install --upgrade pip setuptools wheel

    - name: Install deps
      run: |
        # Ako psycopg2 keca na 3.13, koristi binary u CI:
        # pip uninstall -y psycopg2 || true
        # pip install psycopg2-binary
        pip install -r requirements.txt

    - name: Prep DB (SQLite by default)
      run: python manage.py migrate --noinput
      env:
        DJANGO_SETTINGS_MODULE: isoqar_app.settings
        SECRET_KEY: dummy

    - name: Check Django setup
      run: |
        python manage.py check --deploy
      env:
        DJANGO_SETTINGS_MODULE: isoqar_app.settings
        SECRET_KEY: dummy

services:
  # Django aplikacija
  web:
    build: .
    restart: unless-stopped
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    expose:
      - "8000"  # Samo interno za Docker mrežu, ne eksterno
    # ports:
    #   - "8000:8000"  # Onemogućeno - Nginx će proxy-ovati
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DEBUG=${DEBUG:-False}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-default_secret_key_change_in_production}
      - DATABASE_URL=postgresql
      - POSTGRES_DB=${POSTGRES_DB:-isoqar}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    entrypoint: ["./entrypoint.sh"]
    command: ["gunicorn", "isoqar_app.wsgi:application", "--bind", "0.0.0.0:8000"]

  # Nginx servis
  nginx:
    build: ./nginx
    restart: unless-stopped
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
      # - ./nginx/ssl:/etc/nginx/ssl:ro  # SSL certifikati (omogući kada dodaš certifikate)
    ports:
      - "80:80"
      # - "443:443"  # HTTPS port (omogući kada dodaš SSL)
    depends_on:
      - web

  # PostgreSQL baza
  db:
    image: postgres:14
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-isoqar}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-isoqar}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"  # Za development pristup bazi

volumes:
  postgres_data:
  static_volume:
  media_volume:

version: '3.8'

services:
  # Django aplikacija
  web:
    build: .
    volumes:
      - .:/app
      - static_volume:/app/static
      - media_volume:/app/media
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DEBUG=1
    command: python manage.py runserver 0.0.0.0:8000

  # Nginx servis
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    ports:
      - "8090:80"
    depends_on:
      - web

  # PostgreSQL baza
  db:
    image: postgres:14
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=isoqar

volumes:
  postgres_data:
  static_volume:
  media_volume:

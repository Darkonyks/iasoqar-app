<!-- Modal za validacione greške pri radu sa standardima -->
<div class="modal fade" id="standardValidationModal" tabindex="-1" role="dialog" aria-labelledby="standardValidationModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-warning text-white">
        <h5 class="modal-title" id="standardValidationModalLabel">Potrebna validacija</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="text-center mb-3">
          <i class="fas fa-exclamation-circle text-warning" style="font-size: 3rem;"></i>
        </div>
        <h5 class="text-center mb-3">Molimo vas da popunite potrebna polja</h5>
        <div class="alert alert-warning" id="validationMessage">
          Morate izabrati standard pre nego što nastavite.
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">U redu</button>
      </div>
    </div>
  </div>
</div>

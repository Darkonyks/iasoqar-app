# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name isoqar.geo-biz.com www.isoqar.geo-biz.com;
    
    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name isoqar.geo-biz.com www.isoqar.geo-biz.com;

    # SSL certificates (ako koristiš Let's Encrypt ili cPanel SSL)
    # ssl_certificate /etc/nginx/ssl/fullchain.pem;
    # ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    
    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Posluživanje statičkih fajlova
    location /static/ {
        alias /app/static/;
        # Pravilni MIME tipovi za različite tipove datoteka
        include /etc/nginx/mime.types;
        types {
            application/javascript js;
            text/css css;
            image/svg+xml svg svgz;
            application/json map;
        }
        expires 1d;
        add_header Cache-Control "public";
    }

    # Media fajlovi
    location /media/ {
        alias /app/media/;
    }

    # Proxy zahteve ka Django aplikaciji
    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
